<div class="container my-4">
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-primary">Gesti√≥n de Usuarios</h2>
      <button class="btn btn-primary btn-lg d-flex align-items-center gap-2" (click)="abrirModalRegistrar()">
        <i class="bi bi-plus-lg"></i> Crear Usuario
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover tabla-usuarios">
        <thead class="thead-light">
          <tr>
            <th class="text-center">Nombre</th>
            <th class="text-center">Usuario</th>
            <th class="text-center">Rol</th>
            <th class="text-center">Estado</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td class="text-center">{{ usuario.nombre }}</td>
            <td class="text-center">{{ usuario.usuario }}</td>
            <td class="text-center">{{ usuario.rol.nombre_rol }}</td>
            <td class="text-center">{{ usuario.estado === 1 ? 'Activo' : 'Inactivo' }}</td>
            <td class="text-center acciones-cell">
              <button class="btn btn-outline-primary btn-sm me-2" (click)="abrirModalEditar(usuario)">
                <i class="bi bi-pencil"></i> Editar
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="confirmarEliminarUsuario(usuario)">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
