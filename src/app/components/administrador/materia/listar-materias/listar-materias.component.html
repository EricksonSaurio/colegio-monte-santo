<div class="container my-4">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Gesti√≥n de Materias</h2>
        <button class="btn btn-primary btn-lg d-flex align-items-center gap-2" (click)="abrirModalRegistrar()">
          <i class="bi bi-plus-lg"></i> Crear Materia
        </button>
      </div>
    </div>
  
    <div class="row">
      <div class="col-12">
        <table class="table table-striped table-hover tabla-materias">
          <thead class="thead-light">
            <tr>
              <th class="text-center">ID</th>
              <th class="text-center">Nombre</th>
              <th class="text-center">Estado</th>
              <th class="text-center">Profesor</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let materia of materias">
              <td class="text-center">{{ materia.materia_id }}</td>
              <td class="text-center">{{ materia.nombre_materia }}</td>
              <td class="text-center">{{ materia.estado === 1 ? 'Activo' : 'Inactivo' }}</td>
              <td class="text-center">{{ materia.nombreProfesor }}</td>
              <td class="text-center acciones-cell">
                <button class="btn btn-outline-primary btn-sm me-2" (click)="abrirModalEditar(materia)">
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="confirmarEliminarMateria(materia)">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
