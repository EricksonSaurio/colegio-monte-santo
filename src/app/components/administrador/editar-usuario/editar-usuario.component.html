<div class="dialog-container">
    <h2 class="text-center mb-4">Editar Usuario</h2>
    <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">

      <!-- Campo Usuario -->
      <mat-form-field appearance="fill" class="w-100 mb-4">
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="usuario.usuario" name="usuario" required placeholder="Ej. jperez123">
      </mat-form-field>

      <!-- Campo Clave -->
      <mat-form-field appearance="fill" class="w-100 mb-4">
        <mat-label>Clave</mat-label>
        <input matInput [(ngModel)]="usuario.clave" name="clave" type="password" required placeholder="Contrase침a">
      </mat-form-field>

      <!-- Selecci칩n de Rol -->
      <mat-form-field appearance="fill" class="w-100 mb-4">
        <mat-label>Rol</mat-label>
        <mat-select [(ngModel)]="usuario.rol_id" name="rol_id" required>
          <mat-option *ngFor="let rol of roles" [value]="rol.rol_id">{{ rol.nombre_rol }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Selecci칩n de Estado -->
      <mat-form-field appearance="fill" class="w-100 mb-4">
        <mat-label>Estado</mat-label>
        <mat-select [(ngModel)]="usuario.estado" name="estado" required>
          <mat-option value="1">Activo</mat-option>
          <mat-option value="0">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Botones de acci칩n -->
      <div class="d-flex justify-content-between mt-4">
        <button mat-flat-button color="warn" (click)="closeDialog()">Cancelar</button>
        <button mat-flat-button color="primary" type="submit">Guardar</button>
      </div>
    </form>
</div>
