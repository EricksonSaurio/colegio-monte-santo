
<div class="container my-4">
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-primary">Gesti√≥n de Actividades</h2>
      <button class="btn btn-primary btn-lg d-flex align-items-center gap-2" (click)="openCreateActivityDialog()">
        <i class="bi bi-plus-lg"></i> Crear Actividad
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover tabla-actividades">
        <thead class="thead-light">
          <tr>
            <th class="text-center">Nombre</th>
            <th class="text-center">Estado</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let actividad of actividades">
            <td class="text-center">{{actividad.nombre}}</td>
            <td class="text-center">{{actividad.estado}}</td>
            <td class="text-center acciones-cell">
              <button class="btn btn-outline-primary btn-sm me-2" (click)="editActivity(actividad)">
                <i class="bi bi-pencil"></i> Editar
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteActivity(actividad)">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
