<div class="calificar-evaluacion">
    <h2>Calificar Evaluación</h2>
    <form [formGroup]="alumnosForm" (ngSubmit)="onSubmit()">
      <div *ngFor="let alumno of alumnos; let i = index">
        <label>{{ alumno.nombre }}</label>
        <input matInput placeholder="Calificación" [formControl]="getCalificacionControl(i)" />
      </div>
      <button mat-raised-button color="primary" type="submit">Guardar Calificaciones</button>
    </form>
  </div>
